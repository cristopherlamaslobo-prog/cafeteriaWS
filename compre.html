<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compre Agora - CoBee</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/cart.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo-container">
          <img src="imagem/pote-de-cafe.png" alt="" class="logo1" />
          <h1 class="logo">CoBee</h1>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="compre.html" class="active">Compre Agora</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
      </header>
    </header>
     <header style="background-image: url('imagem/fundo livro com café.jpg');background-size: cover; background-position: center; background-repeat: no-repeat;"

    <section class="checkout">
      <h2 class="hero-title"> Finalizar Compra</h2>
      <div id="cart-message" class="cart-message"></div>
      <form>
        <input type="text" placeholder="Nome Completo" required />
        <input type="email" placeholder="E-mail" required />
        <input type="text" placeholder="Endereço" required />
        <button type="button" id="finalizarCompra">Finalizar compra</button>
        <script>
          document.getElementById('finalizarCompra').onclick = function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itensTexto = cart.map(item => `${item.name} - ${formatarPreco(item.price)}`).join('\n');
            const valorTotal = cart.reduce((sum, item) => sum + item.price, 0);
            const nome = document.querySelector('input[placeholder="Nome Completo"]').value;
            const email = document.querySelector('input[placeholder="E-mail"]').value;
            const endereco = document.querySelector('input[placeholder="Endereço"]').value;
            const mensagem = encodeURIComponent(
              `Olá! Quero finalizar a compra.\n\nNome: ${nome}\nE-mail: ${email}\nEndereço: ${endereco}\n\nItens:\n${itensTexto}\n\nValor total: ${formatarPreco(valorTotal)}`
            );
            window.open(`https://wa.me/5532984685019?text=${mensagem}`, '_blank');
          };
        </script>

        </button>
      
      </form>
      
    </section>
    </header>
  </body>
</html>
