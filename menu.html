<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - CoBee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/cart.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="logo">CoBee</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="menu.html" class="active">Menu</a></li>
          <li><a href="compre.html">Compre Agora</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <section class="menu-section">
      <h2>Nosso Cardápio</h2>
      <input type="text" id="search" placeholder="Buscar item..." />

      <div id="menu-items" class="menu-items">
        <div class="item" data-name="Café Expresso" data-price="6">
          <h3>Café Expresso</h3>
          <p>R$ 6,00</p>
          <button onclick="addToCart('Café Expresso', 6)">Adicionar</button>
        </div>
        <div class="item" data-name="Croissant" data-price="8">
          <h3>Croissant</h3>
          <p>R$ 8,00</p>
          <button onclick="addToCart('Croissant', 8)">Adicionar</button>
        </div>
        <div class="item" data-name="Livro Romance" data-price="45">
          <h3>Livro Romance</h3>
          <p>R$ 45,00</p>
          <button onclick="addToCart('Livro Romance', 45)">Adicionar</button>
          <button onclick="removeFromCart('Livro Romance', 45)">Remover</button>
        </div>
      </div>

      <h2>Carrinho</h2>
      <ul id="cart"></ul>
      <p>Total: R$ <span id="total">0</span></p>
    </section>
  </body>
</html>
